<div class="hero gradient-bg">
  <div class="container mx-auto md:px-8">
    <div class="relative py-12 md:py-16 max-w-4xl mx-auto rounded-2xl shadow-xl">
      <div class="accent-decorator"></div>

      <div class="content-container text-center">
        <h1 class="title mb-6 text-5xl font-bold">
          Ma Mission chez Rolex
        </h1>

        <div class="logos flex justify-center items-center gap-8 mb-8">
          <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/cf/Angular_full_color_logo.svg/512px-Angular_full_color_logo.svg.png" alt="AngularJS Logo" class="logo">
          <span class="transform-arrow text-2xl font-bold text-yellow-600">&#8594;</span>
          <img src="https://houseofangular.io/wp-content/uploads/2023/11/AngularLogoGradient-983x1024.png" alt="Angular 18 Logo" class="logo">
        </div>

        <div class="separator mb-8 mx-auto "></div>

        <p class="subtitle mb-8 mx-auto">
          Ma mission chez Rolex consistait à effectuer la migration d'une application
          de propriété intellectuelle d'AngularJS vers Angular 18, tout en répondant
          aux besoins métiers et en maintenant la stabilité de l'application.
        </p>

        <div class="image-wrapper  mb-8">
          <div class="image-container rounded-lg">
            <img src="scroll-quest.png" alt="Mission illustration" class="mission-image">
          </div>

          <button (click)="openDialog()">Afficher l'illustration</button>
          <p-dialog header="Mission illustration" [(visible)]="showDialog" [modal]="true" [closable]="true" [style]="{ width: '75vw' }">
            <img src="scroll-quest.png" alt="Mission illustration" class="full-image">
          </p-dialog>

          <div class="decorator-bottom-left"></div>
          <div class="decorator-top-right"></div>
        </div>

      </div>
    </div>
  </div>
</div>
