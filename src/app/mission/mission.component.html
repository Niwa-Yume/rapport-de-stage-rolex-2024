<div class="min-h-screen  p-4 md:p-8">
    <div class="max-w-4xl mx-auto rounded-2xl shadow-xl overflow-hidden">
      <div class="relative p-6 md:p-8">
        <div class="accent-decorator"></div>
        
        <div class="content-container" *ngIf="isVisible">
          <h1 class="title">
            Ma Mission
          </h1>
  
          <div  class="separator"></div>
  
          <p  class="subtitle">
            Ma mission chez Rolex consistait à effectuer la migration d'une application 
            de propriété intellectuelle d'AngularJS vers Angular 17-18, tout en répondant 
            aux besoins métiers et n'altérant pas trop l'application.
          </p>
  
          <div class="image-wrapper">
            <div class="image-container">
              <img 
                src="scroll-quest.png" 
                alt="Mission illustration"
                class="mission-image"
              >
            </div>
            
            <!-- Éléments décoratifs -->
            <div class="decorator-bottom-left"></div>
            <div class="decorator-top-right"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
