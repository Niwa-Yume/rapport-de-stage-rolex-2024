<div class="about-rolex" (scroll)="onScroll($event)">
  <header class="hero">
    <h1 class="title">À propos de Rolex</h1>
    <div class="image-container">
      <img src="https://logowik.com/content/uploads/images/275_rolex.jpg" alt="Logo Rolex" class="intro-image" style="width: 50vh" />
    </div>
  </header>

  <div class="timeline-container">
    <h2>Histoire de Rolex</h2>
    <ng-container *ngIf="timelineEvents.length; else noEvents">
      <div class="timeline-event inline" *ngFor="let event of timelineEvents" >
        <span class="year">{{event.year}} - </span><span class="event-description">{{event.event}}</span>
      </div>
    </ng-container>
    <ng-template #noEvents>
      <p>Aucun événement à afficher.</p>
    </ng-template>
  </div>

  <section class="internship glass-card" id="internship" >
    <h2>Impact de mon stage sur mon futur</h2>
    <div class="tech-grid">
      <div class="tech-card">
        <h3>Migration Numérique</h3>
        <p>Angular 17+ & PrimeNG</p>
        <p>Modernisation UI/UX</p>
      </div>
      <div class="tech-card">
        <h3>Architecture</h3>
        <p>Java SpringBoot</p>
        <p>DevOps & Agile</p>
      </div>
    </div>
  </section>

</div>
